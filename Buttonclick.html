<!DOCTYPE html>
<html>
<head>
    <title>Random User Fetch</title>
</head>
<body>
    <h2>Random User Info</h2>
    <button id="getUser">Get Random User</button>
    <div id="userInfo" style="margin-top: 20px;"></div>

    <script>
        document.getElementById("getUser").addEventListener("click", function() {
            fetch("https://randomuser.me/api/")
                .then(response => response.json())
                .then(data => {
                    const user = data.results[0];
                    const userHTML = `
                        <p><strong>Name:</strong> ${user.name.first} ${user.name.last}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <img src="${user.picture.large}" alt="Profile Picture">
                    `;
                    document.getElementById("userInfo").innerHTML = userHTML;
                })
                .catch(error => {
                    console.error("Error fetching user:", error);
                });
        });
    </script>
</body>
</html>
